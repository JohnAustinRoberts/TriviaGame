<!DOCTYPE HTML>
<html>

<head>
    <title>Star Wars Trivia</title>
    <!-- Compiled and minified CSS -->
    <!-- GOOGLE'S MATERIALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!--headline-->
    <div class="parallax-container" id='parall'>
        <section id="introSection">
            <h1 class="center-align" id='header'>Star Wars Trivia</h1>
            <div class="row" id="introCard">
                <div class="col s6 offset-s3">
                    <div class="center-align">
                        <span>Are you ready?</span>
                    </div>
                </div>
            </div>
            <div class="row" id="buttonRow">
                <div class="col s3 offset-s3 center-align">
                    <a class="btn-large btn-flat" id="startButton">Start</a>
                </div>
                
                </div>

    <!-- questions -->
            <section id="questionSpace" class="container">
                <div class="row">
                    <div class="col s12 center-align" id="timer">
    <!-- time -->

                    </div>
                </div>
                <div class="row" id="messageSection">
                    <div class="col s12" id="gameMessage">

                    </div>
                </div>
                <div class="row">
                    <div id="questionContainer" class="col s12 center-align">
                    </div>
                </div>

                <div class="row">
                    <div id="choices" class="col s8 offset-s2 center-align">
    <!-- push questions into <p>-->
                    </div>
                </div>
            </section>
    <!-- end questions -->
        </section>
        <div class= "center-align"><img src="assets/images/download.jpg"></div>

    </div>

    <div>
        <div class="Jumbotron center-align">
            <h3>Instructions</h3>
                <p>Think you know Star Wars, do you? If you wish to prove it? Pass my test you must.</p>
                <p>Press the Start button and attempt the quiz. When you complete the quiz, specialized droids will calculate your results and display your results.
            </p>
        
            </div>
        </div>
       
    </div>
   

    <!-- JQuery Link -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <!--JS File link -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>

<!DOCTYPE HTML>
<html lang='en-us'>

<head>
    <!--Title-->
    <title>Star Wars Trivia</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>
    <!--create a wrapper div-->
    <div id="wrapper">
        <!--Title-->
        <div id="titleDiv">
            <h1>Star Wars Trivia</h1>
        <!--closes title-->
        </div>
        <!--create instructions div-->
        <div id="instructions">
            <h3 class="instructionsTitle">Instructions</h3>
            <p>Think you know Star Wars, do you? If you wish to prove it? Then pass my test you must.</p>
            <p>Choose a side and attempt that faction's quiz. When you complete each quiz, specialized droids will calculate your results and display your results.
            </p>
        <!--closes instructions -->    
        </div>
        <!-- create div to choose your side/quiz -->
        <div id="sideChoice">
            <!-- Light Side -->
            <div id="lightSide" class="side">
                <!-- div to seperate image from button -->
                <div class="imageWrapper">
                    <a href="lightSide.html"><img src="assets/images/lightSide.jpg" class="sideImage"></a>
                <!--closs image wrapper-->
                </div>
                <div class="buttonWrapper">
                    <a href="lightSide.html"><button id="lightSideButton">Light Side</button><a>
                </div>
            <!--closes lightSide -->
            </div>
            <!-- Neutral -->
            <div id="neutral" class="side">
                <div class="imageWrapper">
                    <a href="neutral.html"><img src="assets/images/neutral.jpg" class="sideImage"></a>
                </div>
                <div class="buttonWrapper">
                    <a href="neutral.html"><button id="neutralButton">Neutral</button></a>
                </div>
            <!--closes neutral -->
            </div>
            <!-- Dark Side -->
            <div id="darkSide" class="side">
                <div class="images">
                    <a href="darkSide.html"><img src="assets/images/darkSide.jpg" class="sideImage"></a>
                </div>
                <div class="buttonWrapper">
                    <a href="darkside.html"><button id="darkSideButton">Dark Side</button></a>
                </div>
            <!--closes darkSide -->    
            </div>
        <!--closes sideChoice -->
        </div>
    <!-- closes wrapper -->    
    </div>
   
    <!--JS File link -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
